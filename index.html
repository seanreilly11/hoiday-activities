<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->

    <link rel="stylesheet" href="style.css">

    <title>Holiday activities</title>
  </head>
  <body>
  	<div class="container-fluid">
  		<h1 class="jumbotron display-5 text-center bg-transparent underline">Holidays</h1>
	  	<div class="form1 text-center">
	  		<h1 class="m-3">Person 1</h1>
	  		<div class="form-group">
		  		<label for="ac1a">Activity 1</label>
		  		<input type="text" id="ac1a" placeholder="Activity">
		  		<input type="number" id="h1a" placeholder="Hours">
	  		</div>

			<div class="form-group">
		  		<label for="ac2a">Activity 2</label>
		  		<input type="text" id="ac2a" placeholder="Activity">
		  		<input type="number" id="h2a" placeholder="Hours">
	  		</div>
		
			<div class="form-group">
		  		<label for="ac3a">Activity 3</label>
		  		<input type="text" id="ac3a" placeholder="Activity">
		  		<input type="number" id="h3a" placeholder="Hours">
	  		</div>
			
			<div class="form-group">
		  		<label for="ac4a">Activity 4</label>
		  		<input type="text" id="ac4a" placeholder="Activity">
		  		<input type="number" id="h4a" placeholder="Hours">
		  	</div>

			<div class="form-group">
		  		<label for="ac5a">Activity 5</label>
		  		<input type="text" id="ac5a" placeholder="Activity">
		  		<input type="number" id="h5a" placeholder="Hours">
		  	</div>

			<button class="btn btn-success mr-3" id="p1Sub">Submit</button>
			<input type="text" placeholder= "Total hours" id="p1Total" readonly>
	  	</div>

		<span class="divider"></span>

	  	<div class="form2 text-center">
	  		<h1 class="m-3">Person 2</h1>
	  		<div class="form-group">
		  		<label for="ac1b">Activity 1</label>
		  		<input type="text" id="ac1b" placeholder="Activity">
		  		<input type="number" id="h1b" placeholder="Hours">
	  		</div>

			<div class="form-group">
		  		<label for="ac2b">Activity 2</label>
		  		<input type="text" id="ac2b" placeholder="Activity">
		  		<input type="number" id="h2b" placeholder="Hours">
	  		</div>
		
			<div class="form-group">
		  		<label for="ac3b">Activity 3</label>
		  		<input type="text" id="ac3b" placeholder="Activity">
		  		<input type="number" id="h3b" placeholder="Hours">
	  		</div>
			
			<div class="form-group">
		  		<label for="ac4b">Activity 4</label>
		  		<input type="text" id="ac4b" placeholder="Activity">
		  		<input type="number" id="h4b" placeholder="Hours">
		  	</div>

			<div class="form-group">
		  		<label for="ac5b">Activity 5</label>
		  		<input type="text" id="ac5b" placeholder="Activity">
		  		<input type="number" id="h5b" placeholder="Hours">
		  	</div>

			<button class="btn btn-success mr-3" id="p2Sub">Submit</button>
			<input type="text" placeholder= "Total hours" id="p2Total" readonly>
	  	</div>
  	</div>




    <!-- Optional JavaScript -->

</html>
